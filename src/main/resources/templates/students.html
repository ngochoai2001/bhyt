<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <a class="nav-link" th:href="@{/students/new}">Student Management</a>
    <a class="nav-link" th:href="@{/students}">Teacher Management</a>
    <a class="nav-master" th:action="@{/customers/home/report/reportbyyear}">Bao cao doanh thu theo nam</a>
    <a class="nav-brand" th:action="@{/customers/home/report/reportcomplete}">Bao cao danh sach ca nhan da hoan
        thanh</a>
    <a class="nav-brand" th:action="@{/customers/home/report/reportnotcomplete}">Bao cao danh sach ca nhan chua hoan
        thanh</a>
</nav>

<div class="container">
    <div class="row">
        <h1> List Students </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Student First Name</th>
            <th> Student Last Name</th>
            <th> Student Email</th>
            <th> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}"
                   class="btn btn-primary">Update</a>

                <a th:href="@{/students/{id}(id=${student.id})}"
                   class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
