<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Báo cáo danh sách cá nhân đóng đủ phí</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}" />
</head>

<body style="background: none;">
<nav class="nav_dark">
  <div style="height: 100%;color: white;width: 80%;display: flex; font-size: 23px">
    <a class="btn nav-brand" th:href="@{/hicard/home/report/reportbyyear}">Báo cáo doanh thu theo năm</a>
    <a class="btn nav-master" th:href="@{/hicard/home/report/reportcomplete}">Báo cáo cá nhân đã hoàn thiện phí</a>
    <a class="btn nav-brand" th:href="@{/hicard/home/report/reportnotcomplete}">Báo cáo cá nhân chưa hoàn thiện phí</a>
  </div>
</nav>
<div class="report_info">
  <h1 style="text-align: center;background-color: white;width: 100%;">BÁO CÁO</h1>
  <a class="nav-brand" th:href="@{/hicard/home/report}"style="width: 6%;font-size: 16px;text-align: center"> BACK </a>

  <div style="width: 45%;">
    <span class="report_info_end">Bộ lọc địa chỉ</span>
    <div class="report_info_address">
      <span class="report_info_title">Tỉnh, thành phố</span>
      <select class="form-select form-select-sm mb-3" id="city" aria-label=".form-select-sm" onclick="createCity()">
        <option value="" selected>Chọn tỉnh thành</option>
      </select>
    </div>
    <div class="report_info_address">
      <span class="report_info_title">Quận, huyện</span>
      <select class="form-select form-select-sm mb-3" id="district" aria-label=".form-select-sm" onclick="createDistrict()">
        <option value="" selected>Chọn quận huyện</option>
      </select>
    </div>

  </div>
  <form th:action="@{/hicard/home/report/reportcomplete}" th:object="${data}" method="POST" class="">
    <div class="form-group hide">
      <label> Student First Name </label>
      <input type="text" name="province" id="inputCity" th:field="*{province}" class="form-control" placeholder="Enter Student First Name" />
    </div>
    <div class="form-group hide">
      <label> Student Last Name </label>
      <input type="text" name="district" id="inputDistrict" th:field="*{district}" class="form-control" placeholder="Enter Student Last Name" />
    </div>

    <div class="form-group ">
      <label>Tháng </label>
      <input type="text" name="dateStart" id="inputStart" th:field="*{month}" class="form-control" placeholder="Enter Student Last Name" />
    </div>
    <div class="form-group ">
      <label> Năm </label>
      <input type="text" name="dateEnd" id="inputEnd" th:field="*{year}" class="form-control" placeholder="Enter Student Last Name" />
    </div>
    <div class="box-footer">
      <button type="submit" class="button login__submit">
        Lọc dữ liệu
      </button>
    </div>
  </form>
</div>
<table class = "table table-striped table-bordered">
  <thead class = "table-dark">
  <tr>
    <th> STT </th>
    <th> Họ và tên </th>
    <th> Mã bảo hiểm </th>
    <th> Lương tháng </th>
    <th> Công ty</th>
    <th> Lương hưu</th>
    <th> Ngày bắt đầu </th>
    <th> Ngày kết thúc </th>
    <th> Phí bảo hiểm </th>
    <th> Phương thức đóng phí</th>
    <th> Tình trạng đóng phí</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each = "cus, i: ${listCustomersComplete}">
    <td th:text="${i.index + 1}"></td>
    <td th:text = "${cus.healthInsuranceCard.name}"></td>
    <td th:text = "${cus.healthInsuranceCard.code}"></td>
    <td th:text = "${cus.baseSalary}"></td>
    <td th:text = "${cus.baseSalary}"></td>
    <td th:text = "${cus.pensionSalary}"></td>
    <td th:text = "${cus.fromDate}"></td>
    <td th:text = "${cus.toDate}"></td>
    <td th:text = "${cus.fee }"></td>
    <td th:text = "${cus.paymentStatus}"></td>
    <td th:text = "${cus.paymentMethod}"></td>


  </tr>
  </tbody>
</table>





<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
  var citis = document.getElementById("city");
  var districts = document.getElementById("district");
  var wards = document.getElementById("ward");
  var Parameter = {
    url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
    method: "GET",
    responseType: "application/json",
  };
  var promise = axios(Parameter);
  promise.then(function(result) {
    renderCity(result.data);
  });

  function renderCity(data) {
    for (const x of data) {
      citis.options[citis.options.length] = new Option(x.Name, x.Id);
    }
    citis.onchange = function() {
      districts.length = 1;
      if (this.value != "") {
        const result = data.filter(n => n.Id === this.value);

        for (const k of result[0].Districts) {
          districts.options[districts.options.length] = new Option(k.Name, k.Id);
        }
      }
    };


  }
</script>
<script th:src="@{/js/app.js}"></script>
</body>

</html>
