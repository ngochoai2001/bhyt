<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> Cấu hình</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/customers/home">Trang chủ</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/hicard/home/viewlist">Xem danh sách <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="/hicard/home/report" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Xuất báo cáo
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/hicard/home/report/reportbyyear">Báo cáo tổng tiền bảo hiểm theo năm</a>
          <a class="dropdown-item" href="/hicard/home/report/reportcomplete">Báo cáo danh sách cá nhân đã đóng phí  </a>
          <a class="dropdown-item" href="/hicard/home/report/reportnotcomplete">Báo cáo danh sách cá nhân chưa đóng phí</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/hicard/home/config">Cấu hình</a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0" action="/logout">
      <span th:text="#{user.name}"></span>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Đăng xuất</button>
    </form>
  </div>
</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Cập nhật thông số cấu hình </h1>
      <div class = "card-body">
        <form th:action="@{/hicard/home/config}" th:object = "${config}" method="POST">
          <div class ="form-group">
            <label> Lương cơ sở </label>
            <input
                    type = "text"
                    name = "salary"
                    th:field = "*{salary}"
                    class = "form-control"
                    placeholder="Lương cơ sở"
            />
          </div>

          <div class ="form-group">
            <label> Tỉ lệ phần trăm mức đóng của người lao động theo mức lương được hưởng </label>
            <input
                    type = "text"
                    name = "worker"
                    th:field = "*{worker}"
                    class = "form-control"
                    placeholder="Người lao động"
            />
          </div>

          <div class ="form-group">
            <label> Tỉ lệ phần trăm mức đóng của người hưởng lương hưu, trợ cấp mất sức lao động </label>
            <input
                    type = "text"
                    name = "retirement"
                    th:field = "*{retirement}"
                    class = "form-control"
                    placeholder="Lương hưu, mất sức lao động"
            />
          </div>
          <div class ="form-group">
            <label> Tỉ lệ phần trăm mức đóng của người trong chế độ nghỉ thai sản trước khi nghỉ </label>
            <input
                    type = "text"
                    name = "maternity"
                    th:field = "*{maternity}"
                    class = "form-control"
                    placeholder="Nghỉ thai sản"
            />
          </div>

          <div class ="form-group">
            <label> Tỉ lệ phần trăm mức đóng của người hưởng trợ cấp thất nghiệp </label>
            <input
                    type = "text"
                    name = "unemployment"
                    th:field = "*{unemployment}"
                    class = "form-control"
                    placeholder="Trợ cấp thất nghiệp"
            />
          </div>

          <div class ="form-group">
            <label> Tỉ lệ phần trăm mức đóng của các đối tượng khác </label>
            <input
                    type = "text"
                    name = "other"
                    th:field = "*{other}"
                    class = "form-control"
                    placeholder="Đối tượng khác"
            />
          </div>
          <div class ="form-group">
            <label> Tỉ lệ phần trăm mức đóng của người thứ 1 trong hộ gia đình so với mức lương cơ sở </label>
            <input
                    type = "text"
                    name = "familyOne"
                    th:field = "*{familyOne}"
                    class = "form-control"
                    placeholder="Người đóng thứ nhất"
            />
          </div>

          <div class ="form-group">
            <label> Tỉ lệ phần trăm mức đóng của người thứ 2 trong hộ gia đình so với người thứ 1 </label>
            <input
                    type = "text"
                    name = "familyTwo"
                    th:field = "*{familyTwo}"
                    class = "form-control"
                    placeholder="Người đóng thứ 2"
            />
          </div>

          <div class ="form-group">
            <label> Tỉ lệ phần trăm mức đóng của người thứ 3 trong hộ gia đình so với người thứ 1 </label>
            <input
                    type = "text"
                    name = "familyThree"
                    th:field = "*{familyThree}"
                    class = "form-control"
                    placeholder="Người đóng thứ 3"
            />
          </div>
          <div class ="form-group">
            <label> Tỉ lệ phần trăm mức đóng của người thứ 4 trong hộ gia đình so với người thứ 1 </label>
            <input
                    type = "text"
                    name = "familyFour"
                    th:field = "*{familyFour}"
                    class = "form-control"
                    placeholder="Người đóng thứ 4"
            />
          </div>

          <div class ="form-group">
            <label> Tỉ lệ phần trăm mức đóng của người thứ 5 trở đi trong hộ gia đình so với người thứ 1 </label>
            <input
                    type = "text"
                    name = "familyFive"
                    th:field = "*{familyFive}"
                    class = "form-control"
                    placeholder="Người đóng thứ 5"
            />
          </div>
          <div class ="form-group">
            <label> Tỉ lệ phần trăm mức hỗ trợ đối với hộ nghèo ở huyện nghèo </label>
            <input
                    type = "text"
                    name = "familyThree"
                    th:field = "*{poor}"
                    class = "form-control"
                    placeholder="Huyện nghèo"
            />
          </div>
          <div class ="form-group">
            <label> Tỉ lệ phần trăm mức hỗ trợ đối với hộ cận nghèo </label>
            <input
                    type = "text"
                    name = "familyFour"
                    th:field = "*{nearPoor}"
                    class = "form-control"
                    placeholder="Hộ cận nghèo"
            />
          </div>

          <div class ="form-group">
            <label> Tỉ lệ phần trăm mức hỗ trợ đối với học sinh, sinh viên </label>
            <input
                    type = "text"
                    name = "familyFive"
                    th:field = "*{student}"
                    class = "form-control"
                    placeholder="Học sinh sinh viên"
            />
          </div>

          <div class ="form-group">
            <label> Tỉ lệ phần trăm mức hỗ trợ đối với người thuộc hộ gia đình nông-lâm-ngư-diêm nghiêp</label>
            <input
                    type = "text"
                    name = "farmer"
                    th:field = "*{farmer}"
                    class = "form-control"
                    placeholder="Nông lâm ngư nghiệp"
            />
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
