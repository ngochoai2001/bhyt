<main class="app-content">
  <div class="row">
    <div class="col-md-12">
      <div class="app-title" style="justify-content: flex-end">
        <div id="clock"></div>
      </div>
    </div>
  </div>
  <div class="">
    <div class="">
      <div class="">
        <h1 class=""> Cập nhật thông số cấu hình </h1>
        <div class="">
          <form th:action="@{/hicard/home/config}" th:object="${config}" method="POST" style="display: flex;flex-wrap: wrap">
            <div class="form-group col-md-6">
              <label class="control-label"> Lương cơ sở </label>
              <input type="text" name="salary" th:field="*{salary}" class="form-control" placeholder="Lương cơ sở" />
            </div>
            <div class="form-group col-md-6">
              <label class="control-label"> Tỉ lệ phần trăm mức đóng của người lao động theo mức lương được hưởng </label>
              <input type="text" name="worker" th:field="*{worker}" class="form-control" placeholder="Người lao động" />
            </div>
            <div class="form-group col-md-6">
              <label class="control-label"> Tỉ lệ phần trăm mức đóng của người hưởng lương hưu, trợ cấp mất sức lao động </label>
              <input type="text" name="retirement" th:field="*{retirement}" class="form-control" placeholder="Lương hưu, mất sức lao động" />
            </div>
            <div class="form-group col-md-6">
              <label class="control-label"> Tỉ lệ phần trăm mức đóng của người trong chế độ nghỉ thai sản trước khi nghỉ </label>
              <input type="text" name="maternity" th:field="*{maternity}" class="form-control" placeholder="Nghỉ thai sản" />
            </div>
            <div class="form-group col-md-6">
              <label class="control-label"> Tỉ lệ phần trăm mức đóng của người hưởng trợ cấp thất nghiệp </label>
              <input type="text" name="unemployment" th:field="*{unemployment}" class="form-control" placeholder="Trợ cấp thất nghiệp" />
            </div>
            <div class="form-group col-md-6">
              <label class="control-label"> Tỉ lệ phần trăm mức đóng của các đối tượng khác </label>
              <input type="text" name="other" th:field="*{other}" class="form-control" placeholder="Đối tượng khác" />
            </div>
            <div class="form-group col-md-6">
              <label class="control-label"> Tỉ lệ phần trăm mức đóng của người thứ 1 trong hộ gia đình so với mức lương cơ sở </label>
              <input type="text" name="familyOne" th:field="*{familyOne}" class="form-control" placeholder="Người đóng thứ nhất" />
            </div>
            <div class="form-group col-md-6">
              <label class="control-label"> Tỉ lệ phần trăm mức đóng của người thứ 2 trong hộ gia đình so với người thứ 1 </label>
              <input type="text" name="familyTwo" th:field="*{familyTwo}" class="form-control" placeholder="Người đóng thứ 2" />
            </div>
            <div class="form-group col-md-6">
              <label class="control-label"> Tỉ lệ phần trăm mức đóng của người thứ 3 trong hộ gia đình so với người thứ 1 </label>
              <input type="text" name="familyThree" th:field="*{familyThree}" class="form-control" placeholder="Người đóng thứ 3" />
            </div>
            <div class="form-group col-md-6">
              <label class="control-label"> Tỉ lệ phần trăm mức đóng của người thứ 4 trong hộ gia đình so với người thứ 1 </label>
              <input type="text" name="familyFour" th:field="*{familyFour}" class="form-control" placeholder="Người đóng thứ 4" />
            </div>
            <div class="form-group col-md-6">
              <label class="control-label"> Tỉ lệ phần trăm mức đóng của người thứ 5 trở đi trong hộ gia đình so với người thứ 1 </label>
              <input type="text" name="familyFive" th:field="*{familyFive}" class="form-control" placeholder="Người đóng thứ 5" />
            </div>
            <div class="form-group col-md-6">
              <label class="control-label"> Tỉ lệ phần trăm mức hỗ trợ đối với hộ nghèo ở huyện nghèo </label>
              <input type="text" name="familyThree" th:field="*{poor}" class="form-control" placeholder="Huyện nghèo" />
            </div>
            <div class="form-group col-md-6">
              <label class="control-label"> Tỉ lệ phần trăm mức hỗ trợ đối với hộ cận nghèo </label>
              <input type="text" name="familyFour" th:field="*{nearPoor}" class="form-control" placeholder="Hộ cận nghèo" />
            </div>
            <div class="form-group col-md-6">
              <label class="control-label"> Tỉ lệ phần trăm mức hỗ trợ đối với học sinh, sinh viên </label>
              <input type="text" name="familyFive" th:field="*{student}" class="form-control" placeholder="Học sinh sinh viên" />
            </div>
            <div class="form-group col-md-6">
              <label class="control-label"> Tỉ lệ phần trăm mức hỗ trợ đối với người thuộc hộ gia đình nông-lâm-ngư-diêm nghiêp</label>
              <input type="text" name="farmer" th:field="*{farmer}" class="form-control" placeholder="Nông lâm ngư nghiệp" />
            </div>
            <div class="box-footer" style="width: 100%;display: flex;">
              <button type="submit" class="btn btn-primary" style="margin: auto">
                Submit
              </button>
            </div>
          </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script>
    var citis = document.getElementById("city");
    var districts = document.getElementById("district");
    var Parameter = {
      url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
      method: "GET",
      responseType: "application/json",
    };
    var promise = axios(Parameter);
    promise.then(function(result) {
      renderCity(result.data);
    });
    // var xemds = document.getElementById("district");
    // xemds.onclick = function (){
    //     var inputCity = document.getElementById("inputCity");
    //     var inputDistrict = document.getElementById("inputDistrict");
    //     var dateStart = document.getElementsByName("dateStart");
    //     var dateEnd = document.getElementById("dateEnd");
    //     if(inputCity == undefined){
    //
    //     }
    // };

    function renderCity(data) {
      for (const x of data) {
        citis.options[citis.options.length] = new Option(x.Name, x.Id);
      }
      citis.onchange = function() {
        district.length = 1;
        if (this.value != "") {
          const result = data.filter(n => n.Id === this.value);

          for (const k of result[0].Districts) {
            district.options[district.options.length] = new Option(k.Name, k.Id);
          }
        }
      };

    }
  </script>
  <script th:src="@{/js/app.js}"></script>

<script type="text/javascript">
  //Thời Gian
  function time() {
    var today = new Date();
    var weekday = new Array(7);
    weekday[0] = "Chủ Nhật";
    weekday[1] = "Thứ Hai";
    weekday[2] = "Thứ Ba";
    weekday[3] = "Thứ Tư";
    weekday[4] = "Thứ Năm";
    weekday[5] = "Thứ Sáu";
    weekday[6] = "Thứ Bảy";
    var day = weekday[today.getDay()];
    var dd = today.getDate();
    var mm = today.getMonth() + 1;
    var yyyy = today.getFullYear();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    nowTime = h + " giờ " + m + " phút " + s + " giây";
    if (dd < 10) {
      dd = '0' + dd
    }
    if (mm < 10) {
      mm = '0' + mm
    }
    today = day + ', ' + dd + '/' + mm + '/' + yyyy;
    tmp = '<span class="date"> ' + today + ' - ' + nowTime +
            '</span>';
    document.getElementById("clock").innerHTML = tmp;
    clocktime = setTimeout("time()", "1000", "Javascript");

    function checkTime(i) {
      if (i < 10) {
        i = "0" + i;
      }
      return i;
    }
  }
</script>
