<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>
<div class="container">
    <div class="row">
        <h1> List Customers </h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> STT</th>
            <th> Họ và tên</th>
            <th> Mã bảo hiểm</th>
            <th> Số điện thoại</th>
            <th> Địa chỉ</th>
            <th> Ngày tham gia</th>
            <th> Ngày kết thúc</th>
            <th> Phương thức đóng phí</th>
            <th> Phí bảo hiểm</th>
            <th> Ghi chú</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="cus, i: ${listCustomers}">
            <td th:text="${i.index + 1}"></td>
            <td th:text="${cus.name}"></td>
            <td th:text="${cus.code}"></td>
            <td th:text="${cus.phone}"></td>
            <td th:text="${cus.getHome() +', '+ cus.getWard() +', '+ cus.getDistrict() +', '+ cus.getProvince()}"></td>
            <td th:text="${cus.dateStart}"></td>
            <td th:text="${cus.dateEnd}"></td>
            <td th:text="${cus.method+' tháng '}"></td>
            <td th:text="${cus.price}"></td>
            <td th:text="${cus.note}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
